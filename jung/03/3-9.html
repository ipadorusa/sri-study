<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동일한 객체를 참조하는 두 변수 objA 와 objB</title>
</head>
<body>
<script type="text/javascript">
    var objA = {
        val : 40
    };

    var objB = objA;

    console.log(objA.val);
    console.log(objB.val);

    objB.val = 50;

    console.log(objA.val);
    console.log(objB.val);
</script>
</body>
</html>
