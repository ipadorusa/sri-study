<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in 문을 통한 객체 프로퍼티 출력</title>
</head>
<body>
<script type="text/javascript">
    var foo = {
        name : 'foo',
        age : 30,
        major : 'computer science'
    };

    var prop;
    for (prop in foo) {
        console.log(prop, foo[prop]);
    }
</script>
</body>
</html>
