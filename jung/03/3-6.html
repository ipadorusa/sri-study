<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 리터럴 방식으로 객체 생성</title>
</head>
<body>
<script type="text/javascript">
    var foo = {
        name : 'foo',
        age : 30,
        gender : 'male'
    };

    console.log(typeof foo);
    console.log(foo);
</script>
</body>
</html>
