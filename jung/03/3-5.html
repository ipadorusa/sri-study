<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object() 생성자 함수를 통한 객체 생성</title>
</head>
<body>
<script type="text/javascript">
    var foo = new Object();

    foo.name = 'foo';
    foo.age = 30;
    foo.gender = 'male';

    console.log(typeof foo);
    console.log(foo);
</script>
</body>
</html>
