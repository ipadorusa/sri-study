<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call by value ì™€ Call by Reference</title>
</head>
<body>
<script type="text/javascript">
    var a = 100;
    var objA = { value : 100 };

    function  changeArg(num, obj) {
        num = 200;
        obj.value = 200;

        console.log(num);
        console.log(obj);
    }

    changeArg(a, objA);

    console.log(a);
    console.log(objA);
</script>
</body>
</html>
